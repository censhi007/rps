<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8">
	<script  src="QQi.js"></script>
	<script  src="jquery-1.11.1.js"></script>
	<script>
		var obj = null;
		function send(v){
			if(!obj)obj=new QQi();
			obj.set("fetchData_callback",function(nd){
				$("#xxx").contents().find("body").html(nd);
			});
			obj.fetchData(v);
		}
		function getObj(){
			return obj;
		}
	</script>
</head>
<body>
<iframe id="xxx" width="400" height="250" ></iframe>
	<textarea id="xml">{type:'JYHT',param:{dwdm:'33020101001'}} </textarea>
	<button onclick="javacript:send(xml.value)"> submit </button>
</body>
</html>
