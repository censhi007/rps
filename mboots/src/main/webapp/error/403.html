<!doctype html>
<html>
<!--HTTP_FORBIDDEN.html -->
	<head>
		<meta charset="utf-8">
		<title>
			访问被禁止
		</title>
		
	</head>
	<style type="text/css">
		p{
			width:700px;
			height:80px;
			float:left;
			clear:both;
			display:inline-block;
			border:1px solid grey;
			padding-top:10px;
			padding-left:15px;
			padding-bottom:5px;
			box-shadow:3px 3px 3px #888888;
		}
	</style>
	<script type="text/javascript">
		//-- javascript
		document.onmousedown=function(){return false;}
		document.onmousemove=function(){return false;}
		document.oncontextmenu=function(){return false;}
	</script>
	<body>
		<h1>
			403 访问被禁止
		</h1>
		<p draggable="true">
			服务器不允许你访问该链接
			<br/>
			你没有权限访问该链接，如果你确认需要访问请联系管理员
		</p>
	</body>
</html>
